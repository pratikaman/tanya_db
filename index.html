<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <title>Countdown to Tanya's Birthday ğŸ‰</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
      margin-top: 20px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
      min-width: 100px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* .emoji {
      font-size: 2rem;
      animation: spin 5s linear infinite;
    } */

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .falling-emoji {
    position: fixed;
    top: -50px;
    font-size: 24px;
    user-select: none;
    pointer-events: none;
    animation: fall linear;
  }

  @keyframes fall {
    to {
      transform: translateY(calc(100vh + 50px)) rotate(360deg);
    }
  }

  @keyframes rotate {
    to {
      transform: rotate(360deg);
    }
  }


  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ‰ Countdown to Tanya's Birthday! ğŸ‚</h1>
    <div class="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Minutes</div>
      <div><span id="seconds">00</span><br>Seconds</div>
    </div>
    <!-- <div class="emoji">ğŸˆğŸğŸŠ</div> -->
  </div>

  <script>
    const birthday = new Date("February 23, 2025 00:00:00").getTime();


    function createFallingEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('falling-emoji');
    emoji.style.left = `${Math.random() * 100}vw`;
    
    // Slow down the falling effect by increasing the animation duration
    const fallDuration = Math.random() * 5 + 5; // 5-10 seconds
    const rotateDuration = Math.random() * 3 + 2; // 2-5 seconds
    emoji.style.animationDuration = `${fallDuration}s, ${rotateDuration}s`;
    
    emoji.innerHTML = ['ğŸˆ', 'ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ‚', 'ğŸ¥³', 'ğŸ°', 'ğŸ¤©', 'ğŸ˜˜', 'ğŸ­', 'ğŸ«', 'â¤ï¸', 'ğŸ’', 'ğŸŒŸ', 'ğŸ¾', 'ğŸ¥‚', 'ğŸ¬'][Math.floor(Math.random() * 17)];
    document.body.appendChild(emoji);

    emoji.addEventListener('animationend', () => emoji.remove());
  }

    setInterval(createFallingEmoji, 500);


  
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;
  
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
  
      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".container").innerHTML = "<h1>ğŸ‰ Happy Birthday, Tanya! ğŸ‚</h1><img src='./celebrate.gif' alt='Celebrate' style='width: 40vw; height: auto; margin-top: 20px;'>";
        
        // Add fireworks effect
        const duration = 15 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
  
        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }
  
        const interval = setInterval(function() {
          const timeLeft = animationEnd - Date.now();
  
          if (timeLeft <= 0) {
            return clearInterval(interval);
          }
  
          const particleCount = 50 * (timeLeft / duration);
          
          // since particles fall down, start a bit higher than random
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
      }
    }, 1000);
  </script>
</body>
</html>
