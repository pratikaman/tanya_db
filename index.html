<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Tanya's Birthday 🎉</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
      margin-top: 20px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
      min-width: 100px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* .emoji {
      font-size: 2rem;
      animation: spin 5s linear infinite;
    } */

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    } */
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Countdown to Tanya's Birthday! 🎂</h1>
    <div class="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Minutes</div>
      <div><span id="seconds">00</span><br>Seconds</div>
    </div>
    <!-- <div class="emoji">🎈🎁🎊</div> -->
  </div>

  <script>
    const birthday = new Date("February 23, 2025 00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".container").innerHTML = "<h1>🎉 Happy Birthday, Tanya! 🎂</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
